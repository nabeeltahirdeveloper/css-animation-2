<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic_Flower</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="black box">
      <svg class="black">
        <g class="girar3">
          <ellipse
            id="elipse"
            cx="200"
            cy="120"
            rx="20"
            ry="90"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
          />
          <use href="#elipse" transform="rotate(30 200 200)" />
          <use href="#elipse" transform="rotate(60 200 200)" />
          <use href="#elipse" transform="rotate(90 200 200)" />
          <use href="#elipse" transform="rotate(120 200 200)" />
          <use href="#elipse" transform="rotate(150 200 200)" />
          <use href="#elipse" transform="rotate(180 200 200)" />
          <use href="#elipse" transform="rotate(210 200 200)" />
          <use href="#elipse" transform="rotate(240 200 200)" />
          <use href="#elipse" transform="rotate(270 200 200)" />
          <use href="#elipse" transform="rotate(300 200 200)" />
          <use href="#elipse" transform="rotate(330 200 200)" />
        </g>
      </svg>
    </div>
  </body>
</html>
